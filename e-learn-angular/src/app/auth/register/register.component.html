<div class="login-container bg-light">
  <div class="login-box">
    
    <div>
     
    </div>
    <div class="container">
      <div class="card col-md-4  mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <h3 translate>Registration</h3>
          </h4>
          <form (ngSubmit)="register()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>email or password incorrect.</div>
            <div class="m-3">
              <label class="d-block my-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstName"
                  autocomplete="firstName"
                  [placeholder]="'firstName' | translate"
                />
                <span hidden translate>first name</span>
                <small
                  [hidden]="loginForm.controls['firstName'].valid || loginForm.controls['firstName'].untouched"
                  class="text-danger"
                  translate
                >
                  first name required
                </small>
              </label>
              <label class="d-block my-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                  autocomplete="lastName"
                  [placeholder]="'lastName' | translate"
                />
                <span hidden translate>last name</span>
                <small
                  [hidden]="loginForm.controls['lastName'].valid || loginForm.controls['lastName'].untouched"
                  class="text-danger"
                  translate
                >
                  last name required
                </small>
              </label>
              <label class="d-block my-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  autocomplete="email"
                  [placeholder]="'email' | translate"
                />
                <span hidden translate>email address</span>
                <small
                  [hidden]="loginForm.controls['email'].valid || loginForm.controls['email'].untouched"
                  class="text-danger"
                  translate
                >
                  email required
                </small>
              </label>
              <label class="d-block my-3">
                <select id="job" name="jobtitle" class="form-control custom-select " formControlName="jobTitle">
                  <option value="">Choose your job</option>
                  <option value="Designer">Designer</option>
                  <option value="Developer">Developer</option>
                  <option value="Manager">Manager</option>
                  <option value="Accountant">Accountant</option>
              </select>
                
                <small
                  [hidden]="loginForm.controls['jobTitle'].valid || loginForm.controls['jobTitle'].untouched"
                  class="text-danger"
                  translate
                >
                  job title required
                </small>
              </label>
              <label class="d-block my-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="phoneNumber"
                  autocomplete="phoneNumber"
                  [placeholder]="'phoneNumber' | translate"
                />
                <span hidden translate>phone number</span>
                <small
                  [hidden]="loginForm.controls['phoneNumber'].valid || loginForm.controls['phoneNumber'].untouched"
                  class="text-danger"
                  translate
                >
                  phone number required
                </small>
              </label>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                  class="text-danger"
                  translate
                >
                  Password is required
                </small>
              </label>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="confirmPassword"
                  autocomplete="current-password"
                  [placeholder]="'confirm Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="loginForm.controls['confirmPassword'].valid || loginForm.controls['confirmPassword'].untouched"
                  class="text-danger"
                  translate
                >
                  Password is required
                </small>
                <small class="text-danger" *ngIf="loginForm.errors?.['notSame']"> Passwords do not match</small>
              </label>
            </div>
            <div class="m-3">
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Login</span>
              </button>
            </div>
            <div class="col text-end">
              <span>Already have an account ? <a href="login">sign in</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
