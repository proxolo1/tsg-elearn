<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <div>
      <div class="d-inline-block ml-2">
      </div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-2 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>email or password incorrect.</div>
            <div class="m-3">
              <label class="d-block my-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  autocomplete="username"
                  [placeholder]="'Username' | translate"
                />
                <span hidden translate>Username</span>
                <small
                  [hidden]="loginForm.controls['email'].valid || loginForm.controls['email'].untouched"
                  class="text-danger"
                  translate
                >
                  email is required
                </small>
              </label>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                  class="text-danger"
                  translate
                >
                  Password is required
                </small>
              </label>
            </div>
            <div class="m-3">
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Login</span>
              </button>
            </div>
            <div class="text-end">
             <span>Don't have accournt ?</span> <a href="register">signUp</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
